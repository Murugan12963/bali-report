<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- BR Text -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#highlight)">BR</text>
  
  <!-- Decorative elements (tropical feel) -->
  <circle cx="150" cy="150" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="380" cy="120" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="120" cy="380" r="10" fill="#fbbf24" opacity="0.5"/>
  <circle cx="390" cy="370" r="7" fill="#f59e0b" opacity="0.7"/>
</svg>