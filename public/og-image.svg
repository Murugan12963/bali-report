<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Content -->
  <g fill="white" font-family="Arial, sans-serif">
    <!-- Title -->
    <text x="100" y="200" font-size="48" font-weight="bold">
      Bali Report
    </text>
    <text x="100" y="260" font-size="32" font-weight="normal">
      Multi-polar News Perspectives
    </text>

    <!-- Subtitle -->
    <text x="100" y="350" font-size="24" opacity="0.9">
      Independent news aggregation platform
    </text>
    <text x="100" y="390" font-size="24" opacity="0.9">
      BRICS-aligned perspectives & Indonesian insights
    </text>

    <!-- Stats -->
    <g font-size="20" opacity="0.8">
      <text x="100" y="480">🌍 530+ Daily Articles</text>
      <text x="100" y="510">🌺 9 Trusted Sources</text>
      <text x="100" y="540">🏝️ Zero Western Bias</text>
    </g>

    <!-- Decorative elements -->
    <g opacity="0.1">
      <text x="900" y="150" font-size="80">🌺</text>
      <text x="950" y="250" font-size="60">🌴</text>
      <text x="850" y="350" font-size="70">🗞️</text>
    </g>
  </g>
</svg>
