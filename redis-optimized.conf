# Redis configuration optimized for 4GB RAM droplet
# Place this file at: /etc/redis/redis.conf

# Network configuration
bind 127.0.0.1
port 6379
protected-mode yes

# Memory management for 4GB droplet (allocate 1GB to Redis)
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence settings optimized for performance
# RDB: snapshot every 15 minutes if at least 1 key changed
save 900 1
save 300 10
save 60 10000

# AOF disabled for better performance (using RDB snapshots)
appendonly no

# Database settings
databases 16
dbfilename dump.rdb
dir /var/lib/redis

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Performance optimizations
timeout 300
keepalive 60
tcp-backlog 511

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security (change this password!)
requirepass bali-report-redis-2024
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# Client settings
maxclients 10000

# Disable dangerous commands in production
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b4d3f2a1c8e6"

# Memory reporting
# Redis will report memory usage every 60 seconds
info-refresh-interval 60