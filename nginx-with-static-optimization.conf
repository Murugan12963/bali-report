# Enhanced Nginx Configuration with Static File CDN Optimization
# This provides CDN-like performance for static assets served directly from your droplet

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Cache settings
proxy_cache_path /var/cache/nginx/bali-report levels=1:2 keys_zone=bali_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Static file cache zone
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:50m max_size=2g inactive=7d use_temp_path=off;

# Upstream for load balancing PM2 cluster
upstream bali_report {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name bali.report www.bali.report;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    
    return 301 https://bali.report$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    http2 on;
    server_name bali.report;
    
    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/bali.report/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bali.report/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.adsterra.com https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com;";
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        application/json
        application/xml
        image/svg+xml
        font/woff
        font/woff2;
        
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # ==================================================
    # STATIC ASSET OPTIMIZATION (CDN-like performance)
    # ==================================================
    
    # Immutable static assets with 1-year cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Static-Cache "HIT";
        
        # Enable all compression
        gzip_static on;
        
        # Security headers for static files
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        # Try to serve from Next.js build first, then public folder
        root /var/www/bali-report;
        try_files $uri $uri/ @nextjs_static;
        
        # Disable access logs for static files to improve performance
        access_log off;
        
        # Add CORS headers for fonts and assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
    }
    
    # Next.js static files (_next/static) - these are immutable
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Static-Cache "NEXTJS";
        
        # Proxy to Next.js with aggressive caching
        proxy_pass http://bali_report;
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Don't cache if there are query parameters (cache busting)
        proxy_cache_bypass $arg_v;
        
        access_log off;
    }
    
    # Public folder assets (favicon, robots.txt, etc.)
    location /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        root /var/www/bali-report/public;
        access_log off;
    }
    
    location /favicon.ico {
        expires 1d;
        add_header Cache-Control "public";
        root /var/www/bali-report/public;
        access_log off;
    }
    
    location /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
        root /var/www/bali-report/public;
        access_log off;
    }
    
    # Icons and other public assets
    location /icons/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        root /var/www/bali-report/public;
        access_log off;
    }
    
    # ==================================================
    # API ENDPOINTS WITH CACHING
    # ==================================================
    
    # RSS API endpoints with shorter cache
    location /api/rss {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://bali_report;
        proxy_cache bali_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        add_header X-Cache-Status $upstream_cache_status;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
    
    # Health check endpoint
    location /api/health {
        access_log off;
        proxy_pass http://bali_report;
        proxy_cache_bypass 1;
    }
    
    # Other API endpoints (no caching for dynamic content)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://bali_report;
        proxy_cache off;
        proxy_buffering off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
    
    # Sitemap with medium caching
    location ~* \.(xml)$ {
        expires 1h;
        add_header Cache-Control "public";
        proxy_pass http://bali_report;
        proxy_cache bali_cache;
        proxy_cache_valid 200 1h;
    }
    
    # ==================================================
    # MAIN APPLICATION
    # ==================================================
    
    # Main application with optimized caching
    location / {
        limit_req zone=general burst=50 nodelay;
        
        # Proxy settings
        proxy_pass http://bali_report;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering optimization
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache for pages (short cache for dynamic content)
        proxy_cache bali_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Don't cache authenticated requests
        proxy_cache_bypass $cookie_session $http_authorization;
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Served-By "Bali-Report-CDN";
    }
    
    # Fallback location for Next.js static files
    location @nextjs_static {
        proxy_pass http://bali_report;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# www redirect
server {
    listen 443 ssl;
    http2 on;
    server_name www.bali.report;
    
    ssl_certificate /etc/letsencrypt/live/bali.report/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bali.report/privkey.pem;
    
    return 301 https://bali.report$request_uri;
}