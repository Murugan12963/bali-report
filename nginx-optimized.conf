# Optimized Nginx Configuration for Bali Report
# Place this in: /etc/nginx/sites-available/bali-report

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Cache settings
proxy_cache_path /var/cache/nginx/bali-report levels=1:2 keys_zone=bali_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream for load balancing PM2 cluster
upstream bali_report {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name bali.report www.bali.report;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    
    return 301 https://bali.report$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name bali.report;
    
    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/bali.report/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bali.report/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.adsterra.com https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com;";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml;
        
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Static assets with long caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Try to serve static files directly, fallback to Next.js
        try_files $uri @nextjs;
    }
    
    # Next.js static files (_next)
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://bali_report;
        proxy_cache bali_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # RSS API endpoints with shorter cache
    location /api/rss {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://bali_report;
        proxy_cache bali_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Other API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://bali_report;
        proxy_cache off;
        proxy_buffering off;
    }
    
    # Sitemap and robots with medium caching
    location ~* \.(xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
        proxy_pass http://bali_report;
        proxy_cache bali_cache;
        proxy_cache_valid 200 1h;
    }
    
    # Main application with short caching for dynamic content
    location / {
        limit_req zone=general burst=50 nodelay;
        
        # Proxy settings
        proxy_pass http://bali_report;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache for pages
        proxy_cache bali_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://bali_report;
    }
    
    # Fallback for Next.js
    location @nextjs {
        proxy_pass http://bali_report;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# www redirect
server {
    listen 443 ssl http2;
    server_name www.bali.report;
    
    ssl_certificate /etc/letsencrypt/live/bali.report/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bali.report/privkey.pem;
    
    return 301 https://bali.report$request_uri;
}